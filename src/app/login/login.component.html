

  <div class="wrapper" *ngIf="!userStatus">
    <form (ngSubmit)="onSubmit()">
    <p>
      Please login
    </p>

    <!-- Inputfält med direktiv att ta emot email -->
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required email
      [(ngModel)]="model.email"
      #email="ngModel"
    >
    <div id="required" *ngIf="email.touched || email.valid" >
      <p *ngIf="email.errors?.required">Email is required</p>
      <p *ngIf="email.errors?.email">Invalid email</p>
      <p *ngIf="email.valid">Valid email</p>
    </div>
    <br>
    <!-- Inputfält med direktiv att ta emot ett password -->
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      minlength="10"
      [(ngModel)]="model.password"
      #password="ngModel"
    >
    <div id="required" *ngIf="password.touched || password.valid" >
      <p *ngIf="password.errors?.required">Password is required</p>
      <p *ngIf="password < 10">Invalid password</p>
      <p *ngIf="password.valid">Valid password</p>
    </div>
    <br>
    <!-- Knappar med klickfunktion -->
    <button type="button" (click)="onSubmit()" routerLink="/dashboard">Login</button>
    </form>
  </div>


<div class="wrapper" *ngIf="userStatus">
  <p>
    You are already logged in!
  </p>
  <!-- Knapp med klickfunktion -->
  <button type="button" class="" (click)="logout()">Log Out</button>
</div>
